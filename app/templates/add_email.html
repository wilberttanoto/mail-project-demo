
<!DOCTYPE html>
<html>
{% extends "base.html" %}
{% block title %}
		Add Email
{% endblock %}
{% block body %}
<div class="content-section">
  <div class="outer">
    <div class="middle">
      <div class="inner">
        <h1 style="text-align:center;">Emails</h1>
        <div class="center">
            <h1>Add Email</h1>
            <br/>
            <form action="" method="POST" name="add" class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" name="email" placeholder="Enter email" value="{{email}}">
                </div>
                <label class="control-label col-sm-2" for="email_subject">Email Subject:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="email_subject" placeholder="Enter email subject" value="{{email_subject}}">
                </div>
                <label class="control-label col-sm-2" for="email_body">Email Body:</label>
                <div class="col-sm-10">
                  <textarea class="form-control" rows="5" name="email_body"></textarea>  
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
</html>
